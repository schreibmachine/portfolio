<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.3/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-box position="-1 4 -3" rotation="0 45 0" color="#ffa261" dynamic-body></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#5abab7" static-body></a-plane>
      <a-sky color="#fefedf"></a-sky>

      <!-- HUD attached to the camera -->
      <a-entity camera look-controls>
            <a-entity text="
                align: left; 
                font: sourcecodepro;
                value: How To Use: \n You can look around using the mouse. Click a box to get to it's project. \n Refresh the page for a random new arrangement! ... (or if something went wrong...); 
                color: #007778; 
                anchor: left;
                wrapCount: 130;
                width: 2;"
                position="-1.9 -0.75 -1"
                scale="1 1 1">
            </a-entity>
        </a-entity>
      <a-entity text="
      align: center; 
      font: sourcecodepro;
      value: Hello! \n Welcome to my portfolio; 
      color: #e352e1; 
      width: 5; 
      anchor: align"
          position="-0.9 4 -3"
          scale="1.5 1.5 1.5"></a-entity>
    </a-scene>
  </body>
</html>
