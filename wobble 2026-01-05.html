<!doctype html>
<html lang=en>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset=utf-8>
    <style>
   html {
    width: 100%;
    height: 100%;
    overflow-y: auto;
    overscroll-behavior: contain;
}

body {
    position: absolute;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    -webkit-text-size-adjust: 100%;
    touch-action: pan-x pan-y;
    overflow-x: auto;
    overflow-y: auto;
}

*, *::before, *::after {
    box-sizing: border-box;
}

wobble-body.wobble {
    display: block;
    font-family: sans-serif;
    
    position: relative;
   
}

 @property --100vw {
    syntax: "<length>";
    initial-value: 0px;
    inherits: false;
}

.scalable-container {
    --100vw: 100vw;
    --px-width: calc(
    10000 * tan(atan2(var(--100vw), 10000px))
    );
    max-width: 700px;
    transform-origin: left top;
    transform: scale(min(calc(var(--px-width) / 700), 1));
    margin: auto;
}

.wobble > * {
    position: absolute;
    mix-blend-mode: inherit;
}

.wobble p {
    text-decoration: inherit;
}

.wobble a {
    text-decoration: inherit;
    display: inline-block;
    color: inherit;
}

.wobble a:hover {
    opacity: 0.8;
}

.wobble h1, h2, h3, h4, p,
figure, blockquote, dl, dd {
    margin-block-end: 0;
    margin-block-start: 0;
}
</style>
    <title>wobble 2026-01-05</title>
  </head>

    color: rgb(14, 0, 255);

">
